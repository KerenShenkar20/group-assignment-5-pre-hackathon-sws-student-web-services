<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <title>Our WebUsers Store</title>
</head>

<body>
    <div id="wrapper">
        <h1 class="Jumbotron">Users</h1>
        <section id="content">
            <section id="buttons" class="d-flex flex-wrap justify-content-center margin-left">
                <button type="button" class="btn btn-success" id="Hide-button">Hide users</button>
                <button type="button" class="btn btn-info" id="show-button">Show users</button>
                <button type="button" class="btn btn-warning" id="update-button">Update user</button>
                <section id="Filter">
                    <input list="Filter-list" name="Filter-list" id="query-filter-list" >
                    <datalist class="nav-item dropdown" id="Filter-list">
                        <option value="gender">
                        <option value="email">
                        <option value="job">
                    </datalist>
                    <input type="text" id="query-value" name="query-value"/>
                    <button type="button" class="btn btn-primary" id="get-query-value">Go</button>
                </section>

            </section>
            <section id="get-update-user">
                <input type="text" id="user-id" name="user-id"/>
                <button type="button" class="btn btn-primary" id="get-update-do"></button>
                <section id="user-result"></section>
            </section>
        </section>
    </div>
    <div id = "table-data" class="d-flex flex-row justify-content-center">
        <p id="showData" class="d-flex flex-row justify-content-center"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./js/users.js"></script>

</body>

</html>
